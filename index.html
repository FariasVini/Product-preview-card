<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="grid">
      <div class="imagem">
        <img src="images/image-product-desktop.jpg" alt="Product">
      </div>
      <div class="card-content">
        <h6 class="pro-cat">P E R F U M E</h6>
        <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
        <span class="pro-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</span>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="full-price">$169.99</p>
        </div>
        <button class="cta"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
